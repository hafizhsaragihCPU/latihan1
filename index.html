<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu, Cintaku üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ffc0cb;
      --lavender: #e6e6fa;
      --blue: #cce7ff;
      --white: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, var(--pink), var(--lavender), var(--blue));
      color: #333;
      text-align: center;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      color: #ff69b4;
      margin-bottom: 10px;
      animation: fadeInDown 1.2s ease-in-out;
    }

    p {
      font-size: 1.3em;
      max-width: 600px;
      margin: 0 auto 30px;
      color: #444;
      animation: fadeIn 2s ease-in-out;
    }

    .heart {
      font-size: 2em;
      animation: pulse 2s infinite;
    }

    button {
      padding: 15px 30px;
      background-color: #ff69b4;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: fadeInUp 1.5s ease-in-out;
      box-shadow: 0 4px 15px var(--shadow);
    }

    button:hover {
      transform: scale(1.1);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      animation: fadeIn 2s ease-in-out;
    }

    /* Animations */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Hai Cintaku üíñ</h1>
  <p>
    Setiap hari bersamamu adalah hadiah terindah. Kamu adalah alasan senyumku, hangatnya hariku, dan tenangnya malamku. Terima kasih sudah hadir di hidupku ü•∫üíó
  </p>
  <div class="heart">‚ù§Ô∏è</div>
  <br />
  <button onclick="alert('Aku cinta kamu, sayang üíï')">Love You!</button>

  <footer>
    Dibuat dengan cinta oleh Hafidz &hearts; 2025
  </footer>
</body>
</html>
